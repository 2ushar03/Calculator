<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <input id="check">
        <div class="values">
            <button class='btn' onclick="clearinput()">AC</button>
            <button class='btn' onclick="perform('/')">%</button>
            <button class='btn' onclick="perform('*')">*</button>
            <button class='btn' onclick="perform('+')">+</button>
            <button class='btn' onclick="perform('-')">-</button>
            <button class='btn' onclick="perform('00')">00</button>
            <button class='btn' onclick="perform('7')">7</button>
            <button class='btn' onclick="perform('8')">8</button>
            <button class='btn' onclick="perform('9')">9</button>
            <button class='btn' onclick="perform('4')">4</button>
            <button class='btn' onclick="perform('5')">5</button>
            <button class='btn' onclick="perform('6')">6</button>
            <button class='btn' onclick="perform('1')">1</button>
            <button class='btn' onclick="perform('2')">2</button>
            <button class='btn' onclick="perform('3')">3</button>
            
            <button onclick="perform('0')">0</button>
            <button onclick="perform('.')">.</button>
            <button class="solve" onclick="solve()">=</button>
        </div>
        <p>By Tushar</p>
    </div>    
    <script src="./index.js"></script>
</body>
</html>
